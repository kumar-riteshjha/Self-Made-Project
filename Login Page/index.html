<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login & SignIn Page || BY Rj</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <!-- <div class="img">
                <img src="./image/loginpic.jpg" alt="" class="login-pic">
            </div> -->

            <header>
                <h1>Login</h1>
            </header>

            <form action="#" class="formAll">
                <input type="name" placeholder="Full Name">
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="password">
                <a href="#">Forgot Password</a>

                <button>Log In</button>

                <div>
                    
                    <img src="./image/google_icon.png" alt="">
                    <img src="./image/facebook_icon.png" alt="">
                    <img src="./image/linkedin_icon.png" alt="">
                    <img src="./image/insta_icon.png" alt="">
                </div>
            </form>


        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
